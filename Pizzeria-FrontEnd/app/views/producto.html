<style>
	th:first-child {
		-moz-border-radius: 6px 0 0 0;
		-webkit-border-radius: 6px 0 0 0;
		border-radius: 6px 0 0 0;
	}
	th:last-child {
		-moz-border-radius: 0 6px 0 0;
		-webkit-border-radius: 0 6px 0 0;
		border-radius: 0 6px 0 0;
	}
</style>
<link rel="stylesheet" href="bower_components/bootstrap-fileinput/css/fileinput.min.css" />
<div class="row">
	<div class="col-md-2 col-md-offset-4">
		<h2> Productos</h2>
	</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h5>Seleccione una imagen</h5>
		<input id="input-2" name="input2[]" type="file" class="file" multiple data-show-upload="false" data-show-caption="true" data-allowed-file-extensions='["png", "jpg"]'>
	</div>
</div>

<div class="row">
	<div class="col-md-2 col-md-offset-4">
		<label>Nombre:</label>
		<input type="text" class="form-control" ng-model="nombreProducto" placeholder="Ingrese un nombre..."/>
		<a ng-Click="crearProducto()" class="btn btn-success">Agregar producto</a>
	</div>

	<div class="col-md-2">
		<label>Precio:</label>
		<input type="number" class="form-control" ng-model="precioProducto" placeholder="Ingrese un precio..."/>
	</div>

</div>

<div class="row">
	<br>
	<div class="col-md-4 col-md-offset-4">
		<table class="table">
			<thead>
			    <tr class="success">
			        <th>Producto</th>
			        <th>Precio</th>
			        <th>Acciones</th>
			    </tr>
			</thead>
			<tbody>
			<tr ng-repeat="producto in productos">
		        <td>{{ producto.nombre }}</td>
		        <td>${{ producto.precio }}</td>
		        <th><a class="btn btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></th>
		     </tr>
			</tbody>
		</table>
	</div>
</div>

<script src="bower_components/bootstrap-fileinput/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
<script src="bower_components/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="bower_components/bootstrap-fileinput/js/fileinput_locale_es.js"></script
