<div class="row">
	<div class="col-md-2 col-md-offset-4" style="border: thin solid black">

		</div>
	</div>
	</br>
	<div class="col-md-4 col-md-offset-4"  style="border: thin solid black">

		</div>
	</div>
	</br>
	<div class="col-md-4 col-md-offset-4"  style="border: thin solid black">

	</br>
	<div class="col-md-4 col-md-offset-4"  style="border: thin solid black">
