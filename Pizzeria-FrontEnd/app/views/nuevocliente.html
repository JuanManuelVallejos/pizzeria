<div class="row">

	<div class="col-md-3 col-md-offset-4">
		<h2>Nuevo cliente</h2>
	</div>

<form class="form-horizontal" role="form" ng-submit="crearCliente()">
  	<div class="col-md-4 col-md-offset-4">
		<div class="row">
			<div class="input-group input-group-lg">
	  					<span class="input-group-addon" id="sizing-addon1">Nombre</span>
	  					<input type="text" class="form-control" placeholder="Nombre del cliente" ng-model="nombre" aria-describedby="sizing-addon1" required>
			</div>
		</div>
		<div class="row">
			<div class="input-group input-group-lg">
	  					<span class="input-group-addon" id="sizing-addon1">Apellido</span>
	  					<input type="text" class="form-control" placeholder="Apellido del cliente" ng-model="apellido" aria-describedby="sizing-addon1" required>
			</div>
		</div>
		<div class="row">
			<div class="input-group input-group-lg">
	  					<span class="input-group-addon" id="sizing-addon1">Direccion</span>
	  					<input type="text" class="form-control" placeholder="Direccion del cliente" ng-model="direccion" aria-describedby="sizing-addon1" required>
			</div>
		</div>
		<div class="row">
			<div class="input-group input-group-lg">
	  					<span class="input-group-addon" id="sizing-addon1">DNI</span>
	  					<input type="text" class="form-control" placeholder="DNI del cliente" ng-model="dni" aria-describedby="sizing-addon1" required>
			</div>
		</div>
		<div class="row">
			<div class="input-group input-group-lg">
	  					<span class="input-group-addon" id="sizing-addon1">Teléfono</span>
	  					<input type="text" class="form-control" placeholder="Numero de telefono del cliente" ng-model="nroDeTelefono" aria-describedby="sizing-addon1" required>
			</div>
		</div>
		<div class="row">
			<div class="input-group input-group-lg">
	  					<span class="input-group-addon" id="sizing-addon1">Número de cliente</span>
	  					<input type="text" class="form-control" placeholder="Nuevo numero del cliente" ng-model="nroDeCliente" aria-describedby="sizing-addon1" required>
			</div>
		</div>
		<div class="row">
			<div class="input-group input-group-lg">
	  					<span class="input-group-addon" id="sizing-addon1">Clave del cliente</span>
	  					<input type="text" class="form-control" placeholder="Clave para el cliente" ng-model="password" aria-describedby="sizing-addon1" required>
			</div>
		</div>	
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<a ng-Click="crearCliente()" type="submit" class="btn btn-success">Crear</a>
				<a class="btn btn-sm btn-danger" ng-click="cancelar()">Cancelar</a>
			</div>
		</div>
	</div>
</form>
</div>
